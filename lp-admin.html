<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FSA LP-Admin</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f9fafb; color:#111; margin:0; padding:20px; }
    h1 { color:#0b1220; margin-bottom:10px; }
    input { padding:8px; border:1px solid #ccc; border-radius:6px; width:260px; }
    button { background:#2563eb; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:600; margin-left:6px; }
    button:hover { background:#1d4ed8; }
    table { width:100%; border-collapse:collapse; background:#fff; margin-top:20px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#0b1220; color:#fff; }
    a { color:#2563eb; font-weight:600; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .live { color:green; font-weight:600; }
    .setup { color:orange; font-weight:600; }
    .resetBtn { background:#ef4444; }
    .resetBtn:hover { background:#dc2626; }
  </style>
</head>
<body>
  <h1>ü¶Ö FSA Landingpage Admin</h1>
  <p>Suche nach einer Partner-LP (per E-Mail oder ID):</p>
  <input id="searchBox" type="text" placeholder="E-Mail oder ID eingeben">
  <button onclick="searchLP()">üîç Suchen</button>

  <table id="lpTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Email</th>
        <th>Link</th>
        <th>Erstellt</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let ledgerData = [];

    async function loadData(){
      const res = await fetch("data/ledger.json?cache=" + Date.now());
      ledgerData = await res.json();
    }

    function searchLP(){
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      const tbody = document.querySelector("#lpTable tbody");
      tbody.innerHTML = "";
      let found = false;

      ledgerData.forEach(entry=>{
        if(entry.id.toLowerCase().includes(query) || (entry.email && entry.email.toLowerCase().includes(query))){
          found = true;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.id}</td>
            <td class="${entry.mode}">${entry.mode}</td>
            <td>${entry.email ? entry.email : "-"}</td>
            <td><a href="${entry.url}" target="_blank">üåê √∂ffnen</a></td>
            <td>${new Date(entry.created_at).toLocaleString()}</td>
            <td><button class="resetBtn" onclick="resetLP('${entry.id}')">Reset</button></td>
          `;
          tbody.appendChild(tr);
        }
      });

      document.getElementById("lpTable").style.display = found ? "table" : "none";
      if(!found) alert("‚ùå Kein Eintrag gefunden f√ºr: " + query);
    }

    function resetLP(id){
      alert("üîÑ LP " + id + " zur√ºcksetzen:\n\nBitte in emails.json den mode f√ºr diese ID auf 'setup' √§ndern.\n\nSp√§ter k√∂nnen wir diesen Schritt automatisieren.");
    }

    loadData();
  </script>
</body>
</html>
