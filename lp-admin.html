<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FSA LP-Admin</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f9fafb; color:#111; margin:0; padding:20px; }
    h1 { color:#0b1220; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#0b1220; color:#fff; }
    button { background:#ef4444; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }
    button:hover { background:#dc2626; }
    .live { color:green; font-weight:600; }
    .setup { color:orange; font-weight:600; }
  </style>
</head>
<body>
  <h1>ðŸ¦… FSA Landingpage Admin</h1>
  <p>Hier kannst du alle LPs einsehen und bei Bedarf zurÃ¼cksetzen.</p>

  <table id="lpTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Email</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData(){
      const res = await fetch("data/emails.json?cache=" + Date.now());
      const data = await res.json();
      const tbody = document.querySelector("#lpTable tbody");
      tbody.innerHTML = "";

      Object.entries(data).forEach(([id, entry])=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td class="${entry.mode}">${entry.mode}</td>
          <td>${entry.email ? entry.email : "-"}</td>
          <td>
            <button onclick="resetLP('${id}')">Reset</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function resetLP(id){
      alert("ðŸ”„ LP " + id + " wird zurÃ¼ckgesetzt.\n\nDa wir keine direkte Schreibrechte aus dem Browser haben, musst du die emails.json im Repo Ã¶ffnen und den mode auf 'setup' setzen.\n\nSpÃ¤ter kÃ¶nnen wir das hier automatisieren.");
    }

    loadData();
  </script>
</body>
</html>
