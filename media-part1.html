<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teil 1 ¬∑ Bibliothek & Aktive & Archiv</title>
<style>
  :root{
    --bg:#0b1220; --card:#111827; --muted:#9aa4b2; --txt:#eaf2ff;
    --gold:#d4af37; --teal:#1cc2a0; --red:#e11d48; --blue:#38bdf8; --shadow:0 10px 30px rgba(0,0,0,.45); --radius:14px;
  }
  body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{padding:16px}
  .grid{display:grid;gap:16px;grid-template-columns:1.2fr .8fr .8fr}
  @media (max-width:1100px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid rgba(212,175,55,.25);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
  .title{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .title h2{margin:0;color:var(--gold);font-size:1.05rem}
  label{display:block;margin:8px 0 6px;font-weight:700;color:#dbe3f3}
  input[type="text"]{width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1325;color:#fff}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .btn{padding:8px 12px;border:none;border-radius:10px;font-weight:800;cursor:pointer;box-shadow:var(--shadow)}
  .btn.gold{background:var(--gold);color:#000}
  .btn.teal{background:var(--teal);color:#001210}
  .btn.blue{background:var(--blue);color:#001018}
  .btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,.25);color:#cbd5e1}
  .btn.small{padding:6px 10px}
  .list{display:grid;gap:10px}
  .item{display:grid;grid-template-columns:auto 1fr auto;gap:8px;align-items:center;background:#0e182b;border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px}
  .badge{background:var(--gold);color:#000;border-radius:999px;padding:2px 8px;font-weight:900;font-size:.8rem}
  .url{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:#dbeafe}
  .muted{color:var(--muted);font-size:.92rem}
  .ok{color:#22c55e}.err{color:#ef4444}
  iframe{width:100%;height:280px;border:0;border-radius:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="grid">

    <!-- Bibliothek -->
    <div class="card">
      <div class="title"><h2>üìö Bibliothek</h2><div class="muted">Globaler Pool</div></div>
      <label>Neue Video-URL (YouTube/Vimeo/Zoom)</label>
      <input id="newUrl" type="text" placeholder="https://youtu.be/‚Ä¶ oder https://www.youtube.com/watch?v=‚Ä¶">
      <div class="row" style="margin-top:8px">
        <button class="btn teal" id="btnAddLib">Ôºã Zur Bibliothek</button>
        <button class="btn blue" id="btnAddActive">Ôºã Direkt in Rotator</button>
        <button class="btn gold" id="btnPreviewNew">‚ñ∂Ô∏è Vorschau</button>
        <button class="btn ghost" id="btnStopPreview">‚èπÔ∏è Stop</button>
      </div>
      <div class="muted" style="margin-top:6px">Eintr√§ge: <span id="countLib">0</span></div>
      <div id="libList" class="list" style="margin-top:10px"></div>
    </div>

    <!-- Aktive -->
    <div class="card">
      <div class="title"><h2>üéõ Aktive (max 4)</h2><div class="muted">Reihenfolge z√§hlt</div></div>
      <div class="muted">Aktiv: <span id="countActive">0</span>/4</div>
      <div id="activeList" class="list" style="margin-top:10px"></div>
      <div style="margin-top:10px"><iframe id="preview" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
      <div class="row" style="margin-top:8px">
        <button class="btn gold" id="btnTest">‚úèÔ∏è Kurzer Test (5s)</button>
        <button class="btn ghost" id="btnStop">‚èπÔ∏è Vorschau/Rotation beenden</button>
      </div>
      <div class="muted" id="status">‚Äî</div>
    </div>

    <!-- Archiv -->
    <div class="card">
      <div class="title"><h2>üì¶ Archiv</h2><div class="muted">Zur√ºckholen m√∂glich</div></div>
      <div id="archList" class="list"></div>
    </div>

  </div>
</div>

<script>
/* ===== Minimal Shared: toEmbed + GitHub helpers (ohne LocalStorage) ===== */
const $ = s => document.querySelector(s);
let CFG = null; // vom Parent per postMessage
let SHA = "";  // remote sha
let testTimer=null;

/* URL Normalisierung -> EMBED */
function toEmbed(url){
  if(!url) return "";
  let u = url.trim();
  // YouTube short
  if(/youtu\.be\//i.test(u)){
    const id = u.split("youtu.be/")[1].split(/[?&]/)[0];
    return `https://www.youtube.com/embed/${id}?rel=0&autoplay=1&mute=1&playsinline=1`;
  }
  // YouTube watch
  if(/youtube\.com\/watch/i.test(u)){
    try{
      const q = new URL(u).searchParams.get("v");
      if(q) return `https://www.youtube.com/embed/${q}?rel=0&autoplay=1&mute=1&playsinline=1`;
    }catch(e){}
  }
  // YouTube embed
  if(/youtube\.com\/embed/i.test(u)) return u;
  // Vimeo
  if(/vimeo\.com\/\d+/.test(u)){
    const m = u.match(/vimeo\.com\/(\d+)/);
    if(m) return `https://player.vimeo.com/video/${m[1]}?autoplay=1&muted=1`;
  }
  if(/player\.vimeo\.com\/video/.test(u)) return u;
  return u;
}
function b64e(str){const enc=new TextEncoder().encode(str);let bin="";enc.forEach(b=>bin+=String.fromCharCode(b));return btoa(bin)}
function b64d(b64){const bin=atob(b64);const bytes=new Uint8Array(bin.length);for(let i=0;i<bin.length;i++)bytes[i]=bin.charCodeAt(i);return new TextDecoder().decode(bytes)}
function headers(){return {Authorization:'Bearer '+CFG.token,Accept:'application/vnd.github+json','Content-Type':'application/json'}}
async function loadJSON(){
  const url=`https://api.github.com/repos/${CFG.owner}/${CFG.repo}/contents/${CFG.path}?ref=${CFG.branch}`;
  const r=await fetch(url,{headers:headers()});
  if(r.status===404){
    const def=defaultData();
    await saveJSON(def,"init rotator.json");
    return {data:def};
  }
  if(!r.ok){throw new Error('GET '+r.status)}
  const j=await r.json(); SHA=j.sha;
  let data=JSON.parse(b64d(j.content||""));
  // harte Normalisierung (einmalig)
  data.active = (data.active||[]).map(toEmbed);
  data.library= (data.library||[]).map(toEmbed);
  return {data};
}
async function saveJSON(data,msg){
  const url=`https://api.github.com/repos/${CFG.owner}/${CFG.repo}/contents/${CFG.path}`;
  const body={message:msg||'update rotator.json',content:b64e(JSON.stringify(data,null,2)),branch:CFG.branch};
  if(SHA) body.sha=SHA;
  const r=await fetch(url,{method:'PUT',headers:headers(),body:JSON.stringify(body)});
  if(r.status===409){ // SHA Konflikt -> rebase
    const fresh=await loadJSON();
    return await saveJSON(fresh.data,msg);
  }
  if(!r.ok){throw new Error('PUT '+r.status)}
  const j=await r.json();
  SHA=j.content.sha;
  return true;
}
function defaultData(){
  return {
    active:[
      "https://www.youtube.com/embed/miWBKSszEIw?rel=0&autoplay=1&mute=1&playsinline=1",
      "https://youtu.be/CqesPVWSzao",
      "https://youtu.be/WcuSPqefQBY",
      "https://youtu.be/qPlWNJ__Z1Q"
    ].map(toEmbed),
    library:[
      "https://youtu.be/CqesPVWSzao",
      "https://youtu.be/WcuSPqefQBY",
      "https://youtu.be/qPlWNJ__Z1Q"
    ].map(toEmbed),
    archived:[],
    interval:60,
    kino:{url:"",playlist:"",mode:"60s",startISO:""},
    fallback:{enabled:true,imageUrl:""},
    updated:new Date().toISOString()
  };
}

/* ===== State + Render ===== */
let STATE={active:[],library:[],archived:[],interval:60,kino:{},fallback:{}};

function shortUrl(u){try{const x=new URL(u);return x.hostname.replace('www.','')+x.pathname+(x.search?'‚Ä¶':'')}catch(e){return u}}
function render(){
  $('#countLib').textContent = (STATE.library||[]).length;
  $('#countActive').textContent = (STATE.active||[]).length;

  // Bibliothek
  $('#libList').innerHTML = (STATE.library||[]).map((u,i)=>`
    <div class="item">
      <span class="badge">${i+1}</span>
      <div class="url" title="${u}">${shortUrl(u)}</div>
      <div class="row">
        <button class="btn small gold" onclick="preview('${encodeURIComponent(u)}')">‚ñ∂Ô∏è</button>
        <button class="btn small teal" onclick="libToActive(${i})">Ôºã Rotator</button>
        <button class="btn small ghost" onclick="removeFromLibrary(${i})">üóë</button>
      </div>
    </div>
  `).join('');

  // Aktive
  $('#activeList').innerHTML = (STATE.active||[]).map((u,i)=>`
    <div class="item">
      <span class="badge">${i+1}</span>
      <div class="url" title="${u}">${shortUrl(u)}</div>
      <div class="row">
        <button class="btn small gold" onclick="preview('${encodeURIComponent(u)}')">‚ñ∂Ô∏è</button>
        <button class="btn small ghost" onclick="moveUp(${i})">‚ñ≤</button>
        <button class="btn small ghost" onclick="moveDown(${i})">‚ñº</button>
        <button class="btn small blue" onclick="activeToArchive(${i})">üì¶</button>
      </div>
    </div>
  `).join('');

  // Archiv
  $('#archList').innerHTML = (STATE.archived||[]).length ? (STATE.archived||[]).map((o,i)=>`
    <div class="item">
      <span class="badge">${i+1}</span>
      <div class="url" title="${o.url}">${shortUrl(o.url)} <span class="muted">¬∑ ${o.archived_at?new Date(o.archived_at).toLocaleString():''}</span></div>
      <div class="row">
        <button class="btn small teal" onclick="restore(${i})">‚Ü©Ô∏é</button>
        <button class="btn small ghost" onclick="removeArchive(${i})">üóë</button>
      </div>
    </div>
  `).join('') : '<div class="muted">Noch nichts archiviert.</div>';
}

/* ===== Aktionen (alles mit sofortigem Save zu GitHub) ===== */
async function addToLibrary(){
  try{
    const raw = $('#newUrl').value.trim();
    const u = toEmbed(raw);
    if(!u) return alert('Bitte g√ºltige URL');
    const {data} = await loadJSON();
    data.library = data.library||[];
    if(!data.library.includes(u)) data.library.push(u);
    data.updated = new Date().toISOString();
    await saveJSON(data,'add to library');
    STATE = (await loadJSON()).data;
    render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function addDirect(){
  try{
    const u = toEmbed($('#newUrl').value.trim());
    if(!u) return alert('Bitte g√ºltige URL');
    const {data} = await loadJSON();
    data.active = data.active||[];
    if(data.active.length>=4) return alert('Maximal 4 aktive Videos.');
    if(!data.active.includes(u)) data.active.push(u);
    data.library = data.library||[];
    if(!data.library.includes(u)) data.library.push(u);
    data.updated = new Date().toISOString();
    await saveJSON(data,'add direct to active');
    STATE = (await loadJSON()).data;
    render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function libToActive(i){
  try{
    const {data} = await loadJSON();
    const u = data.library[i];
    data.active = data.active||[];
    if(data.active.length>=4) return alert('Maximal 4 aktive Videos.');
    if(!data.active.includes(u)) data.active.push(u);
    data.updated = new Date().toISOString();
    await saveJSON(data,'library -> active');
    STATE = (await loadJSON()).data;
    render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function removeFromLibrary(i){
  try{
    const {data} = await loadJSON();
    data.library.splice(i,1);
    data.updated = new Date().toISOString();
    await saveJSON(data,'remove library');
    STATE = (await loadJSON()).data;
    render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function moveUp(i){
  try{
    const {data}=await loadJSON();
    if(i<=0) return;
    [data.active[i-1],data.active[i]]=[data.active[i],data.active[i-1]];
    data.updated=new Date().toISOString();
    await saveJSON(data,'move up');
    STATE=(await loadJSON()).data; render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function moveDown(i){
  try{
    const {data}=await loadJSON();
    if(i>=data.active.length-1) return;
    [data.active[i+1],data.active[i]]=[data.active[i],data.active[i+1]];
    data.updated=new Date().toISOString();
    await saveJSON(data,'move down');
    STATE=(await loadJSON()).data; render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function activeToArchive(i){
  try{
    const {data}=await loadJSON();
    const u=data.active[i];
    data.archived=data.archived||[];
    data.archived.unshift({url:u,archived_at:new Date().toISOString()});
    data.active.splice(i,1);
    data.updated=new Date().toISOString();
    await saveJSON(data,'active -> archive');
    STATE=(await loadJSON()).data; render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function restore(i){
  try{
    const {data}=await loadJSON();
    const u=data.archived[i].url;
    data.active=data.active||[];
    if(data.active.length>=4) return alert('Schon 4 aktive Videos.');
    if(!data.active.includes(u)) data.active.push(u);
    data.archived.splice(i,1);
    data.updated=new Date().toISOString();
    await saveJSON(data,'restore from archive');
    STATE=(await loadJSON()).data; render();
  }catch(e){ alert('Fehler: '+e.message); }
}
async function removeArchive(i){
  try{
    const {data}=await loadJSON();
    data.archived.splice(i,1);
    data.updated=new Date().toISOString();
    await saveJSON(data,'remove archive');
    STATE=(await loadJSON()).data; render();
  }catch(e){ alert('Fehler: '+e.message); }
}

/* Vorschau/Test */
function preview(enc){ $('#preview').src = decodeURIComponent(enc); $('#status').textContent='Vorschau l√§uft'; }
function stopAll(){ if(testTimer){clearInterval(testTimer);testTimer=null} $('#preview').src='about:blank'; $('#status').textContent='‚Äî'; }
function quickTest(){
  stopAll();
  const arr = STATE.active||[];
  if(!arr.length) return alert('Keine aktiven Videos.');
  let i=0; $('#preview').src = arr[0]; $('#status').textContent='Test (5s)‚Ä¶';
  testTimer=setInterval(()=>{i=(i+1)%arr.length; $('#preview').src=arr[i];},5000);
}

/* Events */
$('#btnAddLib').addEventListener('click', addToLibrary);
$('#btnAddActive').addEventListener('click', addDirect);
$('#btnPreviewNew').addEventListener('click', ()=>{ const u=toEmbed($('#newUrl').value.trim()); if(!u) return alert('URL?'); preview(encodeURIComponent(u)); });
$('#btnStopPreview').addEventListener('click', stopAll);
$('#btnTest').addEventListener('click', quickTest);
$('#btnStop').addEventListener('click', stopAll);

/* PostMessage Br√ºcke */
window.addEventListener('message', async (ev)=>{
  const msg = ev.data;
  if(!msg || typeof msg!=='object') return;
  if(msg.type==='FSA_CFG'){
    CFG = msg.cfg;
    window.parent.postMessage({type:'FSA_INFO',text:'Teil 1 bereit ‚Äì lade JSON ‚Ä¶'}, '*');
    try{
      const r = await loadJSON();
      STATE = r.data; render();
      window.parent.postMessage({type:'FSA_INFO',text:'Teil 1: JSON geladen.'}, '*');
    }catch(e){
      window.parent.postMessage({type:'FSA_INFO',text:'Fehler: '+e.message}, '*');
    }
  }
  if(msg.type==='FSA_RELOAD' && CFG){
    const r = await loadJSON(); STATE = r.data; render();
  }
});
// Signal ‚Äûich bin da‚Äú
window.parent.postMessage({type:'FSA_READY'}, '*');
</script>
</body>
</html>
