<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Adler-FSA Admin Panel</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #111827; }
    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    .card h2 { font-size: 1.2rem; color: #2563eb; }
    .card p { font-size: 0.9rem; color: #444; }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>⚙️ Adler-FSA Admin Zentrale</h1>
  <p>Wähle einen Bereich aus:</p>

  <div class="grid">
    <div class="card">
      <h2>Landingpages</h2>
      <p>Verwalte Status, E-Mails und CSV-Export der LPs.</p>
      <a href="admin.html">👉 Öffnen</a>
    </div>

    <div class="card">
      <h2>LP-Admin</h2>
      <p>Übersicht & Konfiguration aller Landingpages.</p>
      <a href="lp-admin.html">👉 Öffnen</a>
    </div>

    <div class="card">
      <h2>Media Admin</h2>
      <p>Steuere Videos & Musik für die gesamte Akademie.</p>
      <a href="media-admin.html">👉 Öffnen</a>
    </div>
  </div>
</body>
</html>
